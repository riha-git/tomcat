<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="servlet/tom.GetParameterValuesSample2" accept-charset="utf-8" method="post">
		<h1>お問い合わせフォーム</h1>
		お名前：
		<input type="text" name="name" value="">
		<br>
		性別：
		<input type="radio" name="gender" value="男" checked>男
		<input type="radio" name="gender" value="女">女
		<br>
		行ってみたいところ:
		<select name="place">
			<option value="北海道">北海道</option>
			<option value="沖縄">沖縄</option>
			<option value="韓国">韓国</option>
			<option value="マカオ">マカオ</option>
		</select>
		<br>
		興味のある言語：
		<input type="checkbox" name="language" value="韓国語">韓国語
		<input type="checkbox" name="language" value="中国語">中国語
		<input type="checkbox" name="language" value="フランス語">フランス語
		<input type="checkbox" name="language" value="英語">英語
		<input type="checkbox" name="language" value="Java">Java
		<br>
		お問い合わせ内容：
		<textarea rows="5" cols="35" name="question"></textarea>
		<br>
		<input type="submit" value="送信">
	</form>
</body>
</html>
